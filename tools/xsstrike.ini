name = xsstrike
command = apt install -y python3 python3-pip && \
            git clone https://github.com/s0md3v/XSStrike.git && \
            cd XSStrike && \
            pip3 install -r requirements.txt && \
            chmod +x xsstrike.py && \
            ln -sf /XSStrike/xsstrike.py /usr/local/bin/xsstrike
