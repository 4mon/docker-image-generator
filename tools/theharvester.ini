name = theharvester
command = apt install -y python3 python3-pip && \
            git clone https://github.com/AlexisAhmed/theHarvester.git && \
            cd theHarvester && \
            python3 -m pip install -r requirements.txt && \
            chmod +x theHarvester.py && \
            ln -sf /theHarvester/theHarvester.py /usr/local/bin/theHarvester.py && \
            ln -sf /usr/bin/python3 /usr/bin/python3.7
category = recon
