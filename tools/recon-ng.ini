name = recon-ng
command = apt install -y python3 python3-pip && \
        git clone https://github.com/lanmaster53/recon-ng.git && \
        cd recon-ng && \
        pip3 install -r REQUIREMENTS && \
        chmod +x recon-ng && \
        ln -sf /recon-ng/recon-ng /usr/local/bin/recon-ng
category = recon
